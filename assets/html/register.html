<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <!-- Scripts -->
    <script src="../js/seePassword.js" defer></script>
    <!-- Scripts -->
    <!-- BootStrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- BootStrap Icon -->

    <title> | Realize seu cadastro</title>
</head>

<body>
    <a href="../../index.html" class="backToMain">
        <div class="logoAbade">
            <img src="../img/logoMenu.svg" alt="Logo">
        </div><!--logoAbade-->
        <div class="text">
            <p>Voltar para a p√°gina inicial</p>
        </div><!--text-->
    </a><!--backToMain-->

    <main>
        <div class="container">
            <div class="blackTransparent">
                <div class="form-container">
                    <h1>CRIE UMA CONTA</h1>
                    <p>Seja bem vindo!</p>
                    <div class="social-icons">
                        <a href="#"><img src="../img/iconesCadastro/google.svg" alt="Google"></a>
                        <a href="#"><img src="../img/iconesCadastro/Vector.svg" alt="Apple"></a>
                        <a href="#"><img src="../img/iconesCadastro/Facebook.svg" alt="Facebook"></a>
                        <a href="#"><img src="../img/iconesCadastro/microsoft.svg" alt="Microsoft"></a>
                    </div>
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    <form>
                        <div class="input-container">
                            <input type="email" id="email" placeholder=" " required>
                            <label for="email">Seu E-mail</label>
                        </div>
                        <div class="input-container password-container">
                            <input type="password" id="password" placeholder=" " required>
                            <label for="password">Sua Senha</label>
                            <span class="toggle-password"><i class="bi bi-eye-fill" onclick="showPassword()"
                                    id="btnPassword"></i></span>
                        </div>
                        <button type="submit">Continuar</button>
                    </form>
                </div>
                <div class="step-indicator">Etapa 1 de 2</div>
            </div>
            <div class="logoAbadeSuger">
                <img src="../img/iconesCadastro/LogoAbadeSuger.svg" alt="">
            </div>
        </div>
    </main>

</body>

</html>
